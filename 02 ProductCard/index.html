<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./assets/favicon.svg" type="icon" >
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@600&family=Lato:wght@300;400&display=swap');
    </style>
    <title>Card de Produto</title>
</head>
<body>
  <main>

    <div class="product">
      <button onclick="changeMode()" class="change-mode">
        <img src="./assets/360.svg" id="changeModeButton">
        <img src="./assets/close.svg" class="hidden" id="closeButton">
      </button>
      <img class="product-img" src="./assets/product.png" alt="product image">
    </div>

    <div class="details">
      <div>
        <p class="code">CÓDIGO: 42404</p>
        <h1>Sofá Margot II - Rosé</h1>
        <p class="price">R$ 4.000</p>
      </div>
      <button id="add-cart">ADICIONAR À CESTA</button>
    </div>

  </main>
  <script src="./script.js" ></script>
</body>
</html>
